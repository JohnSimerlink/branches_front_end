<div id="header-container">
    <button class="header login-button"  v-on:click="login" v-if="!loggedIn"> Login via Facebook </button>
        <span class='header' v-if="loggedIn">
            <span class="header-left">
                <span class="login-user-name" v-if="loggedIn">{{username}}</span>
            </span>
            <span class="header-right">
                <span class="header-numItemsStudied"> {{numItemsStudied}} Items Studied | </span>
                <span class="header-numItemsMastered"> {{numItemsMastered}} Items Mastered |</span>
                <span class="header-timeSpent"> {{secondsSpentStudying | secondsToPretty}} Spent Learning</span>
                <!--<span class="header-itemsMasteredPerMinute"> {{itemsMasteredPerMinute | truncate}} Items Mastered Per Minute</span>-->
            </span>
        </span>
</div>
